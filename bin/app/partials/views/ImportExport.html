<header>
    <a ui-sref="allOverrides"><i class="fa fa-list"></i></a>

    <h1>Import / Export</h1>
    <button ng-if="!fullmode" type="button" ng-click="popout()"><i class="fa fa-external-link"></i></button>
</header>
<div class="content">
    <h1>Export Scripts</h1>
    <a ng-click="exportScripts()">
        <i class="fa fa-download"></i> Export
    </a>

    <h1>Import Scripts</h1>

    <div file-reader on-content="onContent">
        <i class="fa fa-upload"></i>
    </div>

</div>
